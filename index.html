<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Create-Quiz</h1>
        <section class="question">
            <label for="question">Enter the Question</label>
            <input class="inp-que" type="text" id="question" name="question" required>
        </section>

        <section class="input">
            <h2 class="head">Options</h2>
            <div>
                <label for="option1">Enter the option 1</label>
                <input class="inp" type="text" id="option1" name="option1" required>
                <input type="radio" name="correct" value="1">Correct
             </div>

             <div>
                <label for="option2">Enter the option 2</label>
                <input class="inp" type="text" id="option2" name="option2" required>
                <input type="radio" name="correct" value="2">Correct
             </div>
             
             <div>
                <label for="option3">Enter the option 3</label>
                <input class="inp" type="text" id="option3" name="option3" required>
                <input type="radio" name="correct" value="3">Correct
             </div>
            
            <div>
                <label for="option4">Enter the option 4</label>
                <input class="inp" type="text" id="option4" name="option4" required>
                <input type="radio" name="correct" value="4">Correct
            </div>
        </section>
        <section>
            <section class="btn">
                <button type="submit">Save</button>
                <button type="submit" id="take-quiz">Take-Quiz</button>
            </section>
        </section>

    </form>
<script src="script.js"></script>
</html>
